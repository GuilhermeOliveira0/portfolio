  <style>
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    .contact-card {
        background: #fff;
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        max-width: 950px;
        width: 100%;
    }
    .contact-card h1 { text-align: center; font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
    .contact-card .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 40px; }
    .contact-content { display: flex; align-items: center; justify-content: space-between; gap: 40px; }
    .contact-info { flex-basis: 50%; }
    .info-item { display: flex; align-items: center; margin-bottom: 24px; font-size: 1rem; }
    .info-item .label { font-weight: 700; width: 90px; flex-shrink: 0; }
    .info-item .value { color: var(--text-secondary); }
    .contact-image { flex-basis: 45%; display: flex; justify-content: center; align-items: center; }
    .contact-image img { max-width: 100%; width: 300px; height: auto; border-radius: 16px; }

    @media (max-width: 820px) {
        .contact-content { flex-direction: column-reverse; text-align: center; }
        .info-item { flex-direction: column; align-items: center; gap: 8px; }
        .info-item .label { width: auto; }
    }
  </style>
</head>
