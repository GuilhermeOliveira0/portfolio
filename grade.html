<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Curricular - Guilherme Henrique</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <style>
    .filter-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
    .filter-btn { padding: 10px 20px; font-family: var(--font-main); font-size: 1rem; font-weight: 600; border: 2px solid #ddd; background: #fff; color: var(--text-secondary); border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
    .filter-btn:hover { background: #eef2f7; border-color: #ccc; }
    .filter-btn.active { background: var(--nav-footer-bg); color: #fff; border-color: var(--nav-footer-bg); }
    .disciplinas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; min-height: 100px; }
    .disciplina-card { cursor: pointer; position: relative; overflow: hidden; }
    .status-message { text-align: center; color: var(--text-secondary); font-weight: 500; padding: 20px; }
    
    /* Estilos para o Ã­cone da disciplina */
    .disciplina-icon {
      width: 85px;
      height: 85px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.12),
        0 4px 10px rgba(0, 0, 0, 0.08),
        inset 0 -2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      color: white;
    }
    
    .disciplina-icon svg {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
    }
    
    .disciplina-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      transition: all 0.6s ease;
    }
    
    .disciplina-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .disciplina-card:hover .disciplina-icon {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.18),
        0 8px 16px rgba(0, 0, 0, 0.12),
        inset 0 -2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .disciplina-card:hover .disciplina-icon::after {
      opacity: 1;
    }
    
    .disciplina-card:hover .disciplina-icon svg {
      transform: scale(1.15) rotate(-5deg);
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }
    
    .disciplina-card:hover .disciplina-icon::before {
      animation: shimmer 1.2s ease-in-out;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    /* Efeito de brilho pulsante */
    .disciplina-icon {
      animation: subtle-glow 3s ease-in-out infinite;
    }
    
    @keyframes subtle-glow {
      0%, 100% { 
        filter: brightness(1) saturate(1);
      }
      50% { 
        filter: brightness(1.1) saturate(1.2);
      }
    }
    
    .dark-mode .disciplina-icon {
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.4),
        0 4px 12px rgba(0, 0, 0, 0.3),
        inset 0 -2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .dark-mode .disciplina-card:hover .disciplina-icon {
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 8px 20px rgba(0, 0, 0, 0.4),
        inset 0 -2px 8px rgba(0, 0, 0, 0.25);
    }
    
    .disciplina-card h3 {
      margin-top: 0;
      margin-bottom: 12px;
    }
    
    .disciplina-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: var(--nav-footer-bg);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    
    .dark-mode .disciplina-badge {
      background: rgba(30, 30, 30, 0.95);
      color: var(--accent1);
    }
    
    @media (max-width: 768px) {
      .disciplina-icon {
        width: 60px;
        height: 60px;
        font-size: 2rem;
        margin-bottom: 16px;
      }
    }
    
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 20, 48, 0.7); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; z-index: 1000; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal-content { background: #fff; padding: 30px; border-radius: 16px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative; transform: scale(0.9); transition: transform 0.3s ease; }
    .modal-overlay.active .modal-content { transform: scale(1); }
    .modal-close { position: absolute; top: 15px; right: 15px; background: #f0f0f0; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .modal-content h2 { font-size: 1.8rem; margin-bottom: 15px; }
    #modal-resumo { font-size: 1rem; color: var(--text-secondary); line-height: 1.7; margin-bottom: 20px; border-left: 3px solid var(--accent1); padding-left: 15px; }
    
    .modal-content .professor { font-weight: 500; color: var(--text-secondary); margin-bottom: 20px; }
    .modal-content .professor span { font-weight: 700; color: var(--text-primary); }
    .modal-content h4 { font-size: 1.1rem; margin-top: 20px; margin-bottom: 10px; }
    .modal-content ul { list-style-position: inside; padding-left: 0; }
    .modal-content li { margin-bottom: 8px; color: var(--text-secondary); }
    .project-link { display: none; margin-top: 10px; background: #2F3C9E; color: #fff; padding: 10px 18px; text-decoration: none; border-radius: 8px; font-weight: 600; }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main class="page-container fade-in-section">
    <h1>Grade Curricular</h1>

    <div class="filter-tabs">
      <button class="filter-btn active" data-semestre="todos">Todos</button>
      <button class="filter-btn" data-semestre="4">4Âº Semestre</button>
      <button class="filter-btn" data-semestre="5">5Âº Semestre</button>
    </div>
    
    <div class="disciplinas-grid grid-container" id="disciplinas-grid">
      <p class="status-message">Carregando disciplinas...</p>
    </div>
  </main>

  <div class="modal-overlay" id="disciplina-modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <h2 id="modal-title"></h2>
      
      <p id="modal-resumo"></p>

      <p class="professor">Professor: <span id="modal-professor"></span></p>
      
      <h4>ConteÃºdo Trabalhado</h4>
      <ul id="modal-conteudo"></ul>
      
      <div id="modal-projeto-container">
        <h4>Projeto Relacionado</h4>
        <p id="modal-projeto-titulo"></p>
        <a href="#" class="project-link" id="modal-projeto-link" target="_blank" rel="noopener noreferrer">Ver no GitHub</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
        <div class="footer-bottom">
            <p>Â© <span id="year"></span> Guilherme Henrique. Todos os direitos reservados.</p>
        </div>
    </div>
  </footer>

  <script src="main.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const disciplinasGrid = document.getElementById('disciplinas-grid');
        const modal = document.getElementById('disciplina-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalResumo = document.getElementById('modal-resumo');
        const modalProfessor = document.getElementById('modal-professor');
        const modalConteudo = document.getElementById('modal-conteudo');
        const modalProjetoContainer = document.getElementById('modal-projeto-container');
        const modalProjetoTitulo = document.getElementById('modal-projeto-titulo');
        const modalProjetoLink = document.getElementById('modal-projeto-link');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let allDisciplinas = [];

        function renderGrid(disciplinas) {
            disciplinasGrid.innerHTML = '';
            if (disciplinas.length === 0) {
                disciplinasGrid.innerHTML = `<p class="status-message">Nenhuma disciplina encontrada para este semestre.</p>`;
                return;
            }
            disciplinas.forEach(disciplina => {
                const card = document.createElement('div');
                card.className = 'disciplina-card card';
                card.dataset.id = disciplina.id;
                
                const iconBg = disciplina.iconBg || 'linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%)';
                const icon = disciplina.icon || 'ðŸ“š';
                
                card.innerHTML = `
                    <div class="disciplina-badge">${disciplina.semestre}Âº Sem</div>
                    <div class="disciplina-icon" style="background: ${iconBg};">
                        ${icon}
                    </div>
                    <h3>${disciplina.titulo}</h3>
                    <p>${disciplina.descricao}</p>
                `;
                disciplinasGrid.appendChild(card);
            });
        }

        // FUNÃ‡ÃƒO showModal CORRIGIDA
        function showModal(disciplina) {
            modalTitle.textContent = disciplina.titulo;
            modalProfessor.textContent = disciplina.professor;
            
            if (disciplina.resumo) {
                modalResumo.textContent = disciplina.resumo;
                modalResumo.style.display = 'block';
            } else {
                modalResumo.style.display = 'none';
            }

            modalConteudo.innerHTML = '';
            disciplina.conteudo.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                modalConteudo.appendChild(li);
            });

            // LÃ“GICA DO PROJETO CORRIGIDA
            if (disciplina.projeto && disciplina.projeto.link) {
                modalProjetoContainer.style.display = 'block'; // Mostra a seÃ§Ã£o inteira
                modalProjetoTitulo.textContent = disciplina.projeto.titulo; // Define o texto do parÃ¡grafo
                modalProjetoLink.href = disciplina.projeto.link; // Define o link do botÃ£o
                modalProjetoLink.style.display = 'inline-block'; // Mostra o botÃ£o
            } else {
                modalProjetoContainer.style.display = 'none'; // Esconde a seÃ§Ã£o inteira
            }
            
            modal.classList.add('active');
        }

        function hideModal() {
            modal.classList.remove('active');
        }

        fetch('disciplinas.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                allDisciplinas = data;
                renderGrid(allDisciplinas);
            })
            .catch(error => {
                console.error('Erro ao carregar disciplinas.json:', error);
                disciplinasGrid.innerHTML = `<p class="status-message"><b>Erro ao carregar as disciplinas.</b><br>Verifique o arquivo 'disciplinas.json'.</p>`;
            });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const semestre = btn.dataset.semestre;
                const filtered = semestre === 'todos' ? allDisciplinas : allDisciplinas.filter(d => d.semestre == semestre);
                renderGrid(filtered);
            });
        });

        disciplinasGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.disciplina-card');
            if (card) {
                const disciplinaId = card.dataset.id;
                const disciplinaData = allDisciplinas.find(d => d.id === disciplinaId);
                if (disciplinaData) showModal(disciplinaData);
            }
        });

        modal.querySelector('.modal-close').addEventListener('click', hideModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) hideModal();
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>

</body>
</html>
